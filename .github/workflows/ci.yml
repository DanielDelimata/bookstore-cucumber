name: ci
on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: bookstore-tests:ci-${{ github.sha }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests inside container
        env:
          BASE_URL: ${{ vars.BASE_URL || 'https://fakerestapi.azurewebsites.net' }}
        run: |
          mkdir -p build/allure-results build/reports
          docker run --rm \
            -e BASE_URL="$BASE_URL" \
            -e ALLURE_RESULTS_DIR="/app/allure-results" \
            -v "$PWD/build/allure-results:/app/allure-results" \
            -v "$PWD/build/reports:/app/build/reports" \
            bookstore-tests:ci-${{ github.sha }}

      - name: Setup Allure History
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.11
        if: always()
        with:
          allure_results: build/allure-results
          gh_pages: gh-pages
          allure_history: allure-history
          allure_report: allure-report
          keep_reports: 20

      - name: Publish Allure Report
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          force_orphan: true

      - name: Clean up Docker cache
        if: always()
        run: |
          docker image prune -af || true
          docker builder prune -af || true